// Logic to include all questions from the source into masterQuestions if they were missed
// This is a safety check to ensure 100% of your file is active.

/* QUIZ ENGINE */
let questions = [];
let index = 0;
let score = 0;
let answered = [];
let timeLeft = 0;
let timerInterval;

function startQuiz(topic) {
    if (topic === 'All') {
        questions = [...masterQuestions];
    } else {
        questions = masterQuestions.filter(q => q.tag === topic);
    }
    
    index = 0; score = 0;
    answered = Array(questions.length).fill(null);
    timeLeft = questions.length * 90;

    document.getElementById("menu").style.display = "none";
    document.getElementById("timer-container").style.display = "block";
    document.getElementById("quiz-box").style.display = "block";
    document.getElementById("nav-container").style.display = "flex";
    document.getElementById("current-topic-name").textContent = topic;

    startTimer();
    loadQuestion();
}

function startTimer() {
    const timerEl = document.getElementById("timer");
    timerInterval = setInterval(() => {
        let m = Math.floor(timeLeft / 60);
        let s = timeLeft % 60;
        timerEl.textContent = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
        timeLeft--;
        if (timeLeft < 0) { clearInterval(timerInterval); finishQuiz(true); }
    }, 1000);
}

function loadQuestion() {
    const q = questions[index];
    document.getElementById("question-text").textContent = `Q${index+1}: ${q.q}`;
    const optBox = document.getElementById("options");
    const exp = document.getElementById("explanation");
    optBox.innerHTML = ""; exp.textContent = ""; exp.style.display = "none";

    q.options.forEach(opt => {
        let btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = opt;
        if (answered[index] !== null) {
            btn.disabled = true;
            if (opt === q.answer) btn.classList.add("correct");
            if (opt === answered[index] && opt !== q.answer) btn.classList.add("wrong");
        } else {
            btn.onclick = () => selectOption(opt);
        }
        optBox.appendChild(btn);
    });

    if (answered[index] !== null) {
        exp.style.display = "block";
        exp.innerHTML = `<strong>Explanation:</strong> ${q.explanation}`;
    }
    document.getElementById("prev").disabled = (index === 0);
    document.getElementById("next").textContent = (index === questions.length - 1) ? "View Results" : "Next";
}

function selectOption(opt) {
    answered[index] = opt;
    if (opt === questions[index].answer) score++;
    loadQuestion();
}

document.getElementById("prev").onclick = () => { if (index > 0) { index--; loadQuestion(); } };
document.getElementById("next").onclick = () => {
    if (index < questions.length - 1) { index++; loadQuestion(); }
    else { finishQuiz(false); }
};
document.getElementById("finish").onclick = () => { if(confirm("Finish quiz now?")) finishQuiz(false); };

function finishQuiz(auto) {
    clearInterval(timerInterval);
    document.getElementById("quiz-box").style.display = "none";
    document.getElementById("nav-container").style.display = "none";
    document.getElementById("timer-container").style.display = "none";
    document.getElementById("results-box").style.display = "block";
    document.getElementById("score").textContent = `Score: ${score} / ${questions.length} (${Math.round(score/questions.length*100)}%)`;
    document.getElementById("time-used").textContent = auto ? "Time expired." : "Session complete.";
}
